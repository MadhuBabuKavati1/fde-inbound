<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metrics Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Load Booking Metrics</h1>

  <div class="charts">
    <canvas id="outcomeChart" width="400" height="200"></canvas>
    <canvas id="rateChart" width="400" height="200"></canvas>
  </div>

  <table id="metricsTable">
    <thead>
      <tr>
        <th>Call ID</th>
        <th>MC</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Equipment</th>
        <th>Pickup Time</th>
        <th>Rate</th>
        <th>Outcome</th>
        <th>Sentiment</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let outcomeChart, rateChart;

    async function fetchMetrics() {
      const res = await fetch('/metrics');
      const data = await res.json();
      updateTable(data);
      updateCharts(data);
    }

    function updateTable(data) {
      const tbody = document.querySelector('#metricsTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.callId}</td>
          <td>${row.mc}</td>
          <td>${row.origin}</td>
          <td>${row.destination}</td>
          <td>${row.equipmentType}</td>
          <td>${new Date(row.pickupDateTime).toLocaleString()}</td>
          <td>$${row.rate}</td>
          <td>${row.outcome}</td>
          <td>${row.sentiment}</td>
          <td>${new Date(row.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateCharts(data) {
      const accepted = data.filter(d => d.outcome.toLowerCase() === 'accepted').length;
      const rejected = data.filter(d => d.outcome.toLowerCase() === 'rejected').length;
      const avgRate = data.length > 0 ? (data.reduce((sum, d) => sum + d.rate, 0) / data.length) : 0;

      // Outcome chart
      if (!outcomeChart) {
        outcomeChart = new Chart(document.getElementById('outcomeChart'), {
          type: 'pie',
          data: {
            labels: ['Accepted', 'Rejected'],
            datasets: [{
              data: [accepted, rejected],
              backgroundColor: ['#28a745', '#dc3545']
            }]
          }
        });
      } else {
        outcomeChart.data.datasets[0].data = [accepted, rejected];
        outcomeChart.update();
      }

      // Rate chart
      if (!rateChart) {
        rateChart = new Chart(document.getElementById('rateChart'), {
          type: 'bar',
          data: {
            labels: ['Average Rate'],
            datasets: [{
              label: 'USD',
              data: [avgRate],
              backgroundColor: '#007BFF'
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } else {
        rateChart.data.datasets[0].data = [avgRate];
        rateChart.update();
      }
    }

    fetchMetrics();
    setInterval(fetchMetrics, 5000); // auto-refresh every 5 sec
  </script>
</body>
</html>
